name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches-ignore:
      - main
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-preview-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-preview-
            ${{ runner.os }}-bun-

      - name: Cache Vercel CLI
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/global
          key: ${{ runner.os }}-vercel-cli-preview-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-vercel-cli-preview-
            ${{ runner.os }}-vercel-cli-

      - name: Install Vercel CLI
        run: bun add --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "ğŸš€ Preview deployment URL: $DEPLOY_URL"

      - name: Add Deployment URL Annotation
        if: success()
        run: |
          echo "::notice title=ğŸš€ Deployment Successful::Preview deployment completed successfully! URL: ${{ steps.deploy.outputs.deploy_url }}"

      - name: Preview Deployment Success Notification
        if: success()
        run: echo "ğŸ‰ successfully deployed to preview on Vercel! URL:" ${{ steps.deploy.outputs.deploy_url }}

      - name: Preview Deployment Failure Notification
        if: failure()
        run: |
          echo "âŒ deployment to preview on Vercel failed. Please check the logs for details."
